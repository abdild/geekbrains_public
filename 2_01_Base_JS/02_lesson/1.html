<body>
    <script>
        // Объясните почему код даёт именно такие результаты?

        //пример 1
        // В данном примере переменной "с" присваивается значение переменной "а" с префиксным инкрементом,
        // поэтому сначала переменная "а" увеличится на 1 (станет 2) и затем это значение присвоится переменной "с".
        let a = 1, b = 1, c, d;
        // c = ++a;
        // alert(c); // ответ: 2
        //пример 2
        // В данном примере переменной "d" присваивается значение переменной "b" с постфиксным инкрементом,
        // поэтому сначала значение переменной "b" присвоится переменной "d", а затем переменная "b" увеличится на 1 (станет 2).
        // d = b++;
        // alert(d); //ответ: 1
        //пример 3
        // В данном примере из-за префиксного инкремента переменна "а" увеличится на 1 (станет 3),
        // затем к данному значению прибавится 2, полученная сумма 5 присвоится переменной "с".
        c = 2 + ++a;
        alert(c); //ответ: 5
        //пример 4
        // В данном примере сумма 2 и значения переменной "b" (равно 2, см. пример 2) составит 4,
        // затем значение переменной "b" увеличится на 1 из-за постфиксного инкремента (станет 3).
        d = 2 + b++;
        alert(d); //ответ: 4
        alert(a); //3 (см. результат примера 3).
        alert(b); //3 (см. результат примера 4).
    </script>
</body>
