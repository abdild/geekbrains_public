значение из name в admin. Вывести в консоль переменную admin (должно вывести "Василий"). -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        10 + 10 + "10";
        // к числу 10 прибавляем число 10, получаем 20. Затем происходит конкатенация числа 20 и строки 10, получаем строку 2010.
        10 + "10" + 10;
        // число 10 конкатенируется со строкой 10, получаем 1010. Затем происходит конкатенация строки 1010 с числом 10, получаем строку 101010.
        10 + 10 + +"10";
        // к числу 10 прибавляем число 10, получаем число 20. Затем к числу 20 прибавляем число 10, полученное в результате преобразования строки 10 с помощью унарного плюса в число 10, получаем число 30.
        10 / -"";
        // число 10 делим пустую строку, которая становится числом -0. Число 10 делим на -0, получаем минус бесконечность.
        10 / +"2,5";
        // Так как десятичный знак числа точка, а не запятая, то знаменатель является NaN. Результат деления так же NaN.
    </script>
</body>

</html>
