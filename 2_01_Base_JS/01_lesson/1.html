<!-- Задать температуру в градусах по Цельсию. Вывести в alert соответствующую температуру в градусах по Фаренгейту. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let Tc = +prompt('Введите температуру по шкале Цельсия:')
        let Tf = (9 / 5) * Tc + 32;
        alert(`Вы ввели ${Tc} градусов по шкале Цельсия. Это ${Tf} градусов по шкале Фаренгейта.`)
    </script>
</body>

</html>
