<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Hamburger</title>
</head>

<body>
    <main class="container">
        <h3>Соберите свой гамбургер</h3>
        <form name="selectSizeForm">
            <h4>Выберите размер</h4>
            <select id="selectSize" name="size" class="select-size">
                <option value="small" selected>Маленький</option>
                <option value="big">Большой</option>
            </select>
            <h4>Выберите начинку</h4>
            <div class="stuffing">
                <div>
                    <input type="radio" name="stuffing" value="cheese" checked>
                    <label for="cheese">С сыром</label>
                </div>
                <div>
                    <input type="radio" name="stuffing" value="salad">
                    <label for="salad">С салатом</label>
                </div>
                <div>
                    <input type="radio" name="stuffing" value="potato">
                    <label for="potato">С картофелем</label>
                </div>
            </div>
            <h4>Дополнительно</h4>
            <div class="components">
                <div>
                    <input type="checkbox" name="components" id="spice">
                    <label for="spice">Приправа</label>
                </div>
                <div>
                    <input type="checkbox" name="components" id="sauce">
                    <label for="sauce">Майонез</label>
                </div>
            </div>
            <button id="calculate">Рассчитать</button>
        </form>
        <h4>Результаты выбора:</h4>
        <div class="result">
            Стоимость вашего заказа составляет: <b>0 рублей</b>
            <br>
            Общая калорийность заказа составляет: <b>0 калорий</b>
        </div>
    </main>
</body>

</html>
